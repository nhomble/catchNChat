<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Catch N' Chat</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- google rtc things -->
	<script src="samples/src/js/adapter.js"></script>

	<!-- javascript object detection -->
	<!--<script src="js-objectdetect/js/compatability.js"></script>-->
	<script src="js-objectdetect/js/objectdetect.js"></script>
	<script src="js-objectdetect/js/objectdetect.handopen.js"></script>
	<!--<script src="js-objectdetect/js/objectdetect.handfist.js"></script>-->

	<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
	<script src="//js.pusher.com/2.2/pusher.js"></script>
	<script src="//webrtc-experiment.com/DataChannel.js"></script>

</head>
<body class="container-fluid">
	<!-- title -->
	<div class="row"><h1 class="text-center" style="font-size: 50px;">Catch n' Chat</h1> </div>
	<!-- first row contains: my video, their video, options, and small chat window -->
	<div class="row">
		<div class="col-md-4"><video  controls autoplay muted id="my_video" src=""></video></div>
		<div class="col-md-4"><video autoplay id="their_video" src=""></video></div>
		<!-- settings and chat stuff -->
		<div class="col-md-4">
			<!-- channel -->
			<div class="row">
				<div class="col-sm-12">
					<form class="form-inline">
						<div class="form-group">
							<label for="channel_name">Channel Name</label>
							<input type="text" class="form-control" id="channel_name" placeholder=""></input>
							<button id="create_channel_button" class="btn btn-default" type="button">Create Channel</button>
							<button id="join_channel_button" class="btn btn-default" type="button" placeholder="">Join Channel</button>
						</div>
					</form>
				</div>
			</div>
			<!-- start/end call -->
			<div class="row">
				<div class="col-sm-12">
					<button id="start_button" class="btn btn-default disabled" type="button">Start Call</button>
					<button id="accept_button" class="btn btn-default disabled" type="button">Accept Call</button>
					<button id="hangup_button" class="btn btn-default disabled" type="button" value="end">End Call</button>
				</div>
			</div>
		</div>
	</div>
	<!-- second row, house the canvas elements -->
	<div class="row">
		<div class="col-md-4">
			<canvas style="width: 100%;" id="catch_canvas"></canvas>
			<script>
			</script>
		</div>
		<!-- TODO -->
		<div class="col-md-4">
			<label for="chat_area">Chat</label>
			<textarea id="chat_area" class="form-control" rows="12"></textarea>
		</div>
		<div class="col-md-4">
			<canvas style="width: 100%;" id="throw_canvas"></canvas>
			<script>
			</script>
		</div>
	</div>
	<!-- credits, cause we made it we want recognition -->
	<div class="row">
	</div>
</body>
<script src="js/init.js"></script>
<script src="js/pushcode.js"></script>
<script src="js/rtccode.js"></script>
<script src="js/main.js"></script>

</html>
